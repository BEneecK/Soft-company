<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My web page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<div class="container py-3">

    <div th:insert="blocks/header :: header"></div>

    <main>
        <form method="post" enctype="multipart/form-data">
            <div class="row g-3">
                <div class="col-sm-6">
                    <label class="form-label">Фамилия</label>
                    <input type="text" class="form-control" name="lastName" placeholder="">
                    <div class="invalid-feedback">
                        Valid first name is required.
                    </div>
                </div>

                <div class="col-sm-6">
                    <label class="form-label">Имя</label>
                    <input type="text" class="form-control" name="firstName" placeholder=""><br>
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>
            </div>

            <div class="col-12">
                <label class="form-label">Email</span></label>
                <input type="email" class="form-control" name="email" placeholder="you@example.com"><br>
                <div class="invalid-feedback">
                    Please enter a valid email address for shipping updates.
                </div>
            </div>

            <div class="col-12">
                <label class="form-label">Резюме</label>
                <p><input type="file" name="file" accept=".doc,.docx,.odt,.txt,.pdf"></p>
            </div>

            <p style="color:red" class="text-center" th:text="${message}"></p>
            <hr class="my-4">

            <button class="w-100 btn btn-primary btn-lg" type="submit">Продолжить</button>
        </form>
    </main>

    <div th:insert="blocks/footer :: footer"></div>
</div>
</body>
</html>
