<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Заявки</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<div class="container py-3">

    <div th:insert="blocks/headerAdmin :: header"></div>

    <main>
        <div class="container mt-5">
            <h1>Отклики</h1>
            <div th:each="el:${responses}" class="alert alert-info mt-2">
                <h3 th:text="'Вакансия: ' + ${el.name}"/>
                <h5 text="Отклик"/>
                <p th:text="'Фамилия: ' + ${el.getVacancyResponse().lastName}"/>
                <p th:text="'Имя: ' + ${el.getVacancyResponse().firstName}"/>
                <p><a target="_blank" th:href="'/resumes/' + ${el.getVacancyResponse().CVDocName}">Резюме</a></p>
                <a th:href="'/admin/response/' + ${el.getVacancyResponse().id}" class="btn btn-primary">Побдробнее</a>
                <form th:action="'/admin/delete-response/' + ${el.getVacancyResponse().id}" method="post">
                    <br><button class="btn btn-primary" type="submit">Отклонить</button>
                </form>
            </div>
        </div>
    </main>
    <div th:insert="blocks/footerClient :: footer"></div>
</div>
</body>
</html>
