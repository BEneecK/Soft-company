<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Заявки</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<div class="container py-3">

    <div th:insert="blocks/headerAdmin :: header"></div>

    <main>

        <div class="container mt-5">
            <h3 th:text="'Вакансия: ' + ${vacancy}"/>
            <h5 th:text="'Уровень: ' + ${level}"/>
            <h5 th:text="'Категория: ' + ${category}"/><br>
            <p th:text="'Фамилия: ' + ${lastName}"/>
            <p th:text="'Имя: ' + ${firstName}"/>
            <p th:text="'Почта: ' + ${email}"/>
            <p><a target="_blank" th:href="'/resumes/' + ${docName}">Резюме</a></p><br>
            <form method="post" enctype="multipart/form-data">
                <button class="btn btn-primary" type="submit">Подтвердить</button>
            </form>
        </div>
    </main>
    <div th:insert="blocks/footerClient :: footer"></div>
</div>
</body>
</html>
