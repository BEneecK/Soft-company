<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My web page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<div class="container py-3">

    <div th:insert="blocks/headerClient :: header"></div>

    <main>
        <div class="container mt-5">
            <h1>Вакансии</h1>
            <div th:each="el:${vacancies}" class="alert alert-info mt-2">
                <h3 th:text="${el.name}"/>
                <p th:text="'Уровень: ' + ${el.level}"/>
                <p th:text="'Категория: ' + ${el.category}"/>
                <a th:href="'/vacancies/' + ${el.id}" class="btn btn-primary">Откликнуться</a>
            </div>
        </div>
    </main>
    <div th:insert="blocks/footerClient :: footer"></div>
</div>
</body>
</html>
