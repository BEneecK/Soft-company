<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign in</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css" type="text/css">
</head>

<body>

<div class="container py-3">

    <div th:insert="blocks/headerAdmin :: header"></div>

    <main>
        <div class="row g-5">
            <div class="col-md-7 col-lg-8 mb-5 offset-md-2">
                <h2>Подтверждение</h2>
                <hr class="my-4">

                <form th:action="'/tester/accept-task/' + ${id}" method="post">
                    <br><button class="btn btn-primary" type="submit">Подтвердить</button>
                </form>
            </div>
        </div>
    </main>

    <div th:insert="blocks/footerClient :: footer"></div>
</div>

</body>
</html>
