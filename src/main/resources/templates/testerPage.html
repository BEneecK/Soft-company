<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Заявки</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<div class="container py-3">

    <div th:insert="blocks/headerTester :: header"></div>

    <main>
        <div class="container mt-5">
            <h2>Список задач</h2>
            <div th:each="el:${tasks}" class="alert alert-info mt-2">
                <h3 th:text="'Описание: ' + ${el.getDescription()}"/>
                <p><a target="_blank" th:href="'/tasks/' + ${el.taskDocName}">Техническое задание</a></p>
                <p><a target="_blank" th:href="'/solutions/' + ${el.solutionDocName}">Решение</a></p>
                <a th:href="'/tester/accept-task/' + ${el.id}" class="btn btn-primary">Утвердить</a>
                <form th:action="'/tester/reject-task/' + ${el.id}" method="post">
                    <br><button class="btn btn-primary" type="submit">Отклонить</button>
                </form>
            </div>
        </div>
    </main>
    <div th:insert="blocks/footerClient :: footer"></div>
</div>
</body>
</html>
