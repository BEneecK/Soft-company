<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign in</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css" type="text/css">
</head>

<body>

<div class="container py-3">

    <div th:insert="blocks/headerAdmin :: header"></div>

    <main>
        <div class="row g-5">
            <div class="col-md-7 col-lg-8 mb-5 offset-md-2">
                <div th:each="el:${user}">
                    <form method="post">
                        <div class="row g-3">
                            <div class="col-sm-6">
                                <label class="form-label">Фамилия</label>
                                <input type="text" th:value="${el.lastName}" class="form-control" name="lastName" placeholder="">
                                <div class="invalid-feedback">
                                    Valid first name is required.
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <label class="form-label">Имя</label>
                                <input type="text" th:value="${el.firstName}" class="form-control" name="firstName" placeholder=""><br>
                                <div class="invalid-feedback">
                                    Valid last name is required.
                                </div>
                            </div>
                        </div>

                        <div class="col-12">
                            <label class="form-label">Почта</span></label>
                            <input type="email" th:value="${el.email}" class="form-control" name="email" placeholder=""><br>
                            <div class="invalid-feedback">
                                Please enter a valid email address for shipping updates.
                            </div>
                        </div>

                        <div class="col-12">
                            <label class="form-label">Пароль</span></label>
                            <input type="text" th:value="${el.password}" class="form-control" name="password" placeholder=""><br>
                        </div>

                        <div class="col-12">
                            <label class="form-label">Должность</label>
                            <input type="text" th:value="${el.getUserPosition().position}" class="form-control" name="position" placeholder=""><br>
                        </div>

                        <hr class="my-4">

                        <button class="w-100 btn btn-primary btn-lg" type="submit">Изменить</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <div th:insert="blocks/footerClient :: footer"></div>
</div>

</body>
</html>
