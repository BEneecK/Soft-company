<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>


<body>
<div class="container py-3">

    <div th:insert="blocks/headerAdmin :: header"></div>

    <main>
        <div class="row row-cols-1 row-cols-md-2 mb-2 text-center">
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                    <a th:href="'/admin/add-user/'" class="btn btn-primary">Добавить</a>
                    <div class="card-header py-3">
                        <strong>Сотрудники</strong>
                    </div>
                    <div class="card-body">
                        <div th:each="el : ${users}">
                            <h4 th:text="${el.lastName} + ' ' + ${el.firstName}"/>
                            <p th:text="'Должность: ' + ${el.userPosition.position}"/>
                            <a th:href="'/admin/edit-user/' + ${el.id}" class="btn btn-primary">Изменить</a>
                            <form th:action="'/admin/delete-user/' + ${el.id}" method="post">
                                <br><button class="btn btn-primary" type="submit">Удалить</button>
                            </form>

                            <hr class="my-4">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-header py-3">
                        <strong>Пользователи</strong>
                    </div>
                    <div class="card-body">
                        <div th:each="el : ${clients}">
                            <h4 th:text="${el.companyName}"/>
                            <p th:text="'Почта: ' + ${el.email}"/>
                            <p th:text="'Контактный номер: ' + ${el.phoneNumber}"/>
                            <hr class="my-4">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:insert="blocks/footerClient :: footer"></div>
</div>
</body>
</html>
