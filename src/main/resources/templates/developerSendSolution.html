<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My web page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<div class="container py-3">

    <div th:insert="blocks/headerClient :: header"></div>

    <main>
        <form method="post" enctype="multipart/form-data">

            <div class="col-12">
                <label class="form-label">Решение</label>
                <p><input type="file" name="file" accept=".doc,.docx,.odt,.txt,.pdf"></p>
            </div>

            <p style="color:red" class="text-center" th:text="${message}"></p>
            <hr class="my-4">

            <button class="w-100 btn btn-primary btn-lg" type="submit">Отправить</button>
        </form>
    </main>

    <div th:insert="blocks/footerClient :: footer"></div>
</div>
</body>
</html>
